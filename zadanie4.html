<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
	<style>
		table,td{
			border:1px solid;
		}
		table{
			cellspacing:3px;
		}
	</style>
</head>
<body>
    <input type="number" placeholder="количество строк" id="rows">
    <input type="number" placeholder="количество столбцов" id="columns"><br/>
    <button type="button" onclick="create()">Cоздать таблицу</button><br/>
	<button onclick= "window.location.reload()">Очистить</button>
    <div id ="table"></div>
    <script>
     var row = document.getElementById("rows");
     var col = document.getElementById("columns");
     var div = document.getElementById("table");
     function create(){
        var table = document.createElement("table");
        div.appendChild(table);
        for (let i = 0; i < row.value; ++i){
            var tr = document.createElement("tr");
            table.appendChild(tr);
            for (let j = 0; j < col.value; ++j){
                var td = document.createElement("td");
                tr.appendChild(td);
                td.innerHTML = Math.round(Math.random() * 9 + 1);
            }
        }
     
    }
    </script>
</body>
</html>
