<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function random(){
			document.getElementById("rand").value=Math.floor(Math.random() * 9) + 1;	
		}
	</script>
	<form>
		<input type = "text" value="" id="rand" readonly>
		<button onclick = "random()">Нажать</button>
	</form>
</body>
</html>
